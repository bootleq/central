    Firefox 安全性更新: 
    <a href='http://moztw.org/press/moztw-20050909.html'> 
	國際網域名稱緩衝區溢位漏洞 (IDN Buffer Overflow) [中文]</a>，
    惡意網站有可能在使用者按下網站上刻意設計過的超長鏈結時得以在該使用者的電腦上執行任意程式。
    目前已知修補方式是關閉國際網域名稱(IDN)的功能。
    為了保護您的電腦，建議安裝
    <a href='http://ftp.mozilla.org/pub/mozilla.org/firefox/releases/1.0.6/patches/307259.xpi '>
	此安全修正</a>(包括 1.0.6 的所有版本均適用)。
